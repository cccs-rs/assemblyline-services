name: Hashlookup
version: 4.5.0.stable$VERSION
description: Check for hashes in https://www.circl.lu/services/hashlookup/ and https://www.team-cymru.com/mhr using DNS as first step.
enabled: true

accepts: .* # All files
rejects: empty
stage: FILTER
category: Filtering
file_required: false
timeout: 30
is_external: true

config:
  dns_server: "9.9.9.9"
  # Prevent further analyze if the file is well known & benign
  stop_scan_for_well_known: true
  stop_deep_scan_for_well_known: false
  use_circl_hashlookup: true
  use_cymru_malware_hash: true

heuristics:
  - description: File is well-known as being benign
    filetype: "*"
    heur_id: 1
    name: Well-known benign file
    score: -1
  - description: File is well-known as being malicious
    filetype: "*"
    heur_id: 2
    name: Well-known malicious file
    score: 1000
  - description: File is well-known, but can be found in good and bad files
    filetype: "*"
    heur_id: 3
    name: Well-known file
    score: 0

docker_config:
  image: ${REGISTRY}ghcr.io/kam193/assemblyline-service-hashlookup:4.5.0.stable$VERSION
  cpu_cores: 0.5
  ram_mb: 256
  allow_internet_access: true

dependencies:
  hashlookup_redis:
    container:
      ram_mb: 256
      cpu_cores: 0.5
      allow_internet_access: false
      command:
        [
          "redis-server",
          "--maxmemory",
          "200mb",
          "--maxmemory-policy",
          "allkeys-lru",
        ]
      image: ${REGISTRY}redis:alpine
      ports: ["6379"]
      # environment:
      #   - name: UPDATER_DIR
      #     value: /opt/clamav_db/
    run_as_core: false
