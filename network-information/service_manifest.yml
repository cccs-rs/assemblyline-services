name: Network-Information
version: $SERVICE_TAG
description: FIXME
enabled: true

accepts: .* # All files
rejects: empty
stage: POST
category: Networking
uses_tags: true
uses_temp_submission_data: true
file_required: false
timeout: 90
is_external: false

# config:
#   KEY: "VALUE"

# submission_params:
#   - default: "auto"
#     name: platform
#     type: list
#     value: "auto"
#     list: ["auto", "linux"]

# -1000: safe
# 0 - 299: informative
# 300 - 699: suspicious
# 700 - 999: highly suspicious
# >= 1000: malicious

heuristics: []
#   - description: Some score
#     filetype: "*"
#     heur_id: 1
#     name: Score
#     score: 0

docker_config:
  image: ${REGISTRY}ghcr.io/kam193/assemblyline-service-network-information:$SERVICE_TAG
  cpu_cores: 1.0
  ram_mb: 512
  allow_internet_access: true

update_config:
  update_interval_seconds: 7200 # 2 hours
  generates_signatures: false
  wait_for_update: true
  # Please configure your own data, e.g. from MaxMind or IPInfo.io (offers free tiers)
  # Any file with the .mmdb extension will be loaded
  sources:
    # https://cra.circl.lu/opendata/geo-open/
    - name: CIRCL_GeoOpen
      uri: https://cra.circl.lu/opendata/geo-open/mmdb-country-asn/latest.mmdb

dependencies:
  updates:
    container:
      ram_mb: 512
      allow_internet_access: true
      command: ["python", "-m", "service.updater"]
      image: ${REGISTRY}ghcr.io/kam193/assemblyline-service-network-information:$SERVICE_TAG
      ports: ["5003"]
      environment:
        - name: UPDATER_DIR
          value: /tmp/networking_db/
    run_as_core: true
