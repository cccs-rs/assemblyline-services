id: python-replace-static-exec
message: Extract code executed by exec
language: Python
rule:
  all:
    - kind: call
      has:
        kind: identifier
        any:
          - pattern: exec
          - pattern: eval
    - any:
        - pattern: $FUNC("$DATA")
        - pattern: $FUNC('$DATA')
        - pattern: $FUNC(b"$DATA")
        - pattern: $FUNC(b'$DATA')
        - pattern: $FUNC("""$DATA""")
        - pattern: $FUNC('''$DATA''')
        - pattern: $FUNC(b"""$DATA""")
        - pattern: $FUNC(b'''$DATA''')

fix: $DATA

# constraints:
#   FUNC:
#     any:
#       - pattern: exec
#       - pattern: eval

metadata:
  extended-obfuscation: yes
  alone-unimportant: yes
  deobfuscate: |
    {
      "type": "fix-generate",
      "steps": [
        {"func": "decode", "source": "DATA"}
      ]
    }
