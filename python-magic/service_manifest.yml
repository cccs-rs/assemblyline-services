name: Python-Magic
version: $SERVICE_TAG
description: FIXME
enabled: true

accepts: executable/*
rejects: empty
stage: EXTRACT
category: Static Analysis
file_required: true
timeout: 90
is_external: false

config:
  MAX_EXTRACTED: 500

submission_params:
  - name: extract_all
    default: false
    type: bool
    value: false
  - name: extract_pyz_content
    default: false
    type: bool
    value: false

# -1000: safe
# 0 - 299: informative
# 300 - 699: suspicious
# 700 - 999: highly suspicious
# >= 1000: malicious

