name: Simple-Downloader
version: $SERVICE_TAG
description: Simple download the file given as URL
enabled: true

accepts: uri/https?
rejects: empty|metadata/.*

stage: CORE
category: Internet Connected
timeout: 90
disable_cache: false
is_external: true
file_required: true

config:
  request_timeout: 60

submission_params:
  - default: "python-requests/2.25.0"
    name: user_agent
    type: str
    value: "python-requests/2.25.0"

# -1000: safe
# 0 - 299: informative
# 300 - 699: suspicious
# 700 - 999: highly suspicious
# >= 1000: malicious

# heuristics:
#   - description: Some score
#     filetype: "*"
#     heur_id: 1
#     name: Score
#     score: 0

docker_config:
  image: ${REGISTRY}ghcr.io/kam193/assemblyline-service-simple-downloader:$SERVICE_TAG
  cpu_cores: 0.5
  ram_mb: 512
  allow_internet_access: true

